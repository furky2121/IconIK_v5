services:
  # Web service for the .NET API
  - type: web
    name: IconIK-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/IconIK.API/Dockerfile
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: IconIK-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ISSUER
        value: IconIKIK
      - key: JWT_AUDIENCE
        value: IconIKIK-Users
      - key: FRONTEND_URL
        value: https://iconik.vercel.app
      - key: ADDITIONAL_CORS_ORIGINS
        value: https://iconik.vercel.app

# PostgreSQL database
databases:
  - name: IconIK-db
    databaseName: iconikdb
    user: iconik
    plan: free