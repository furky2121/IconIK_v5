services:
  # Web service for the .NET API
  - type: web
    name: IconIK-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/IconIK.API/Dockerfile
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: IconIK-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://hr-management-v3.vercel.app
      - key: ADDITIONAL_CORS_ORIGINS
        value: https://hr-management-v3-git-main.vercel.app

# PostgreSQL database
databases:
  - name: IconIK-db
    databaseName: IconIKdb
    user: IconIK
    plan: free